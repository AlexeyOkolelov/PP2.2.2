<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Number</th>
    </tr>

    <tr th:each="msg :${messages}">
        <td th:text="${msg.model}"></td>
        <td th:text="${msg.color}"></td>
        <td th:text="${msg.number}"></td>

    </tr>


</table>


</body>
</html>
